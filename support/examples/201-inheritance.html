<html>
	<head>
		<title>vEwe | Examples | 201 - Inheritance</title>

		<link type="text/css" rel="stylesheet" href="../css/main.css">
		<style type="text/css">
			.tada{
				display: none;
			}
		</style>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.js"></script>
		<script type="text/javascript" src="../../js/vewe.js"></script>
		<script type="text/javascript">
			var vEweAPrototype,
				vEweBPrototype,
				vEweA,
				vEweB;

			// Define a view prototype
			vEweAPrototype = {
				'selector': '#vewe-a',
				'events': [
					['click','.box','hideBox'],
					['click','.tada','showBox']
				],
				'hideBox': function(e){
					// Hide the box and ta-da!
					e.data.$el.find('.box').hide();
					e.data.$el.find('.tada').show();
				},
				'showBox': function(e){
					// Show the box and hide animal
					e.data.$el.find('.tada').hide();
					e.data.$el.find('.box').show();
				}
			}

			// Define a second view prototype
			vEweBPrototype = {
				'selector': '#vewe-b',
				'events': [
					['vEwe.on','tada'],
					['click','.box','hideBox'],
					['click','.tada','showBox']
				],
				'tada': function(e){
					e.data.$el.find('.tada img').attr('src','../images/duck.png');
				}
			}

			vEweA = vEweFactory.create(vEweAPrototype);
			// Have the second prototype inherit from the first
			vEweB = vEweFactory.create(vEweAPrototype, vEweBPrototype);
			vEweFactory.$(function(){
				vEweA.on();
				vEweB.on();
			});
		</script>
	</head>
	<body>
		<div class="stage">
			<h1>201 - Inheritance</h1>
			<p>
				Simple inheritance behaves close to how one would expect; If vEwe B is created from both prototype A and B, both A's and B's methods are available to it.
			</p>
			<div id="vewe-a">
				<h2>vEwe A</h2>
				<figure class="tada">
					<img src="../images/frog.png">
					<figcaption>Ta-da!</figcaption>
				</figure>
				<figure class="box">
					<img src="../images/box.png">
					<figcaption>What's under the box?</figcaption>
				</figure>
			</div>
			<div id="vewe-b">
				<h2>vEwe B (inherits from vEwe A)</h2>
				<figure class="tada">
					<img src="../images/frog.png">
					<figcaption>Ta-da!</figcaption>
				</figure>
				<figure class="box">
					<img src="../images/box.png">
					<figcaption>What's under the box?</figcaption>
				</figure>
			</div>
		</div>
	</body>
</html>
